<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Previsão do Tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<script src="scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <input class="input-cidade" placeholder="Cidade" />
      <button onclick="cliqueiNoBotao()">
        <img class="lupa" src="https://cdn1.iconfinder.com/data/icons/jumpicon-basic-ui-glyph-1/32/-_Magnifier-Search-Zoom--512.png">
      </button>
      <div class="emBaixoDoBuscar">
        <h2 class="cidade">Tempo em Rio de Janeiro</h2>
        <p class="temp">28°C</p>
      <div class="icon-nuvens">
        <img class="icone" src="https://openweathermap.org/img/wn/04n.png">

        <p class="nuvens">Nuvens dispersas</p>
      </div>
        <p class="umidade">Umidade do ar: 70%</p>
      </div>
    </div>
  </body>
</html>
